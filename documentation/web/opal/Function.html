<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
      <title>Opal</title>
      <base href="../"></base>
      <link rel="stylesheet" href="stylesheets/reset.css"></link>
      <link rel="stylesheet" href="stylesheets/jmodel.css"></link>
   </head>
   <body>
      <article>
         <h1>Function</h1>
         <section>
            <h1>Elementary Functions</h1>
            <dl>
               <dt>Function.identity
                  <ul class="arguments">
                     <li>a</li>
                  </ul>
                  <span class="return">value</span>
               </dt>
               <dd>
                  <p>
                     <code>Function.identity</code> returns its argument.
                  </p>
               </dd>
               <dd class="example">
                  <p>
                     <code>Function.identity 'test'</code>
                     <span class="output">
                        <code>"test"</code>
                     </span>
                  </p>
               </dd>
               <dt>Function.constant
                  <ul class="arguments">
                     <li>a</li>
                  </ul>
                  <span class="return">function</span>
               </dt>
               <dd>
                  <p>
                     <code>Function.constant(a)</code> is a function that always returns 
                     <code>a</code>.
                  </p>
               </dd>
               <dd class="example">
                  <p>
                     <code>test = Function.constant 'test'</code>
                  </p>
                  <p>
                     <code>test 5</code>
                     <span class="output">
                        <code>"test"</code>
                     </span>
                  </p>
                  <p>
                     <code>test 'fred'</code>
                     <span class="output">
                        <code>"test"</code>
                     </span>
                  </p>
               </dd>
            </dl>
         </section>
      </article>
   </body>
</html>
